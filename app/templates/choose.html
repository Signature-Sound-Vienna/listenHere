<!DOCTYPE html>
  <head>
    <title>SSV Align</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}" />
    <script> let root = "{{ url_for('static', filename='') }}" </script>
    <script src="{{ url_for('static', filename='js/align-choose.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.markers.min.js') }}"></script>
  </head>
  <body>
    <div id="wrapper">
      <nav>
          <button id="restore">Restore marks</button><br/>
          <button id="mark">Mark</button><br/>
          <button id="playLastMark">Play from last marker</button><br/>
          <button id="playpause">Play/Pause</button><br/>
          <input type="checkbox" id="transitionType" checked>Jump to marker</input><br/>
          <hr/>
          <div id="audios"></div>
      </nav>
      <div id="waveforms"></div>
    </div>
  </body>
</html>
