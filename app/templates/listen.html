<!DOCTYPE html>
  <head>
    <title>SSV Align</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}" />
    <script> let root = "{{ url_for('static', filename='') }}" </script>
    <script> let alignmentData = "{{ data }}" </script>
    <script> let workId = "{{ work_id }}" </script>
    <script src="{{ url_for('static', filename='js/listen.js') }}"></script>
    <script src="{{ url_for('static', filename='js/verovio-toolkit-wasm.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.markers.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.spectrogram.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.cursor.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.regions.min.js') }}"></script>
    <script src="{{ url_for('static', filename='npm/node_modules/@inrupt/solid-client-authn-browser/dist/solid-client-authn.bundle.js') }}"></script>
  </head>
  <body>
    <div id="wrapper">
      <nav>
          <button id="mark">Mark</button>
          <button id="playLastMark">Play from last marker</button>
          <button id="playpause">Play/Pause</button>
          <span>
            <input type="checkbox" id="transitionType" checked />
            <label for="#transitionType">Jump to marker</label>
          </span>
          <span>
            <input type="checkbox" id="showSpectrograms"/>
            <label for="#showSpectrograms">Spectrograms</label>
          </span>
          <span>
            <input type="checkbox" id="normalize"/>
            <label for="#normalize">Normalize audio</label>
          </span>
          <span>
            <input type="checkbox" id="visalign"/>
            <label for="#visalign">Visualise alignment</label>
          </span>
          <div id="audios"></div>
      </nav>
      <div id="content-wrapper">
        <div id="content">
          <div id="waveforms"></div>
        </div>
        <div id="solid">test</div>
      </div>
    </div>
  </body>
</html>
